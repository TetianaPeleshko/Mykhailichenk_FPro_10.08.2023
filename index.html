<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 37 Ajax Weather</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="weather-container">
    <h2>The weather in the city <span id="city-name"></span></h2>
    <div class="weather-info">
      <p>Temperature <span id="temperature"></span>°C</p>
      <p>Pressure <span id="pressure"></span> hPa</p>
      <p>Description <span id="description"></span></p>
      <p>Humidity <span id="humidity"></span> %</p>
      <p>Wind speed <span id="wind-speed"></span> m/c</p>
      <p>Wind direction <span id="wind-direction"></span> °</p>
    </div>
    <img alt="weather icon" id="weather-icon" class="weather-icon">
  </div>



  <script src="./js/index.js"></script>
</body>

</html>
