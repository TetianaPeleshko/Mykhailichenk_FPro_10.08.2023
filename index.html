<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 20 Basic Slider</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div id="slider-container" class="slider-container">
    <div id="slider" class="slider">
      <div class="slide"><img src="./images/1.jpg" alt="1"></div>
      <div class="slide"><img src="./images/2.jpg" alt="2"></div>
      <div class="slide"><img src="./images/3.jpg" alt="3"></div>
      <div class="slide"><img src="./images/4.jpg" alt="4"></div>
      <div class="slide"><img src="./images/5.jpg" alt="5"></div>
      <div class="slide"><img src="./images/6.jpg" alt="6"></div>
      <div class="slide"><img src="./images/7.jpg" alt="7"></div>
      <div class="slide"><img src="./images/8.jpg" alt="8"></div>
      <div class="slide"><img src="./images/9.jpg" alt="9"></div>
    </div>
    <button class="slider-btn" id="prevBtn">Prev</button>
    <button class="slider-btn" id="nextBtn">Next</button>
  </div>


  <script src="./js/index.js"></script>
</body>

</html>
